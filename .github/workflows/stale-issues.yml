name: Auto-Close Stale Issues

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'This issue has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs within 7 days. Thank you for your contributions!'
          close-issue-message: 'This issue was automatically closed due to inactivity. If you believe this issue is still relevant, please feel free to reopen it or create a new issue.'
          stale-pr-message: 'This pull request has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs within 7 days. Thank you for your contributions!'
          close-pr-message: 'This pull request was automatically closed due to inactivity. If you believe this PR is still relevant, please feel free to reopen it or create a new PR.'
          days-before-issue-stale: 60
          days-before-issue-close: 7
          days-before-pr-stale: 60
          days-before-pr-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security'
          exempt-pr-labels: 'pinned,security'
          operations-per-run: 30
          remove-stale-when-updated: true
          ascending: true
